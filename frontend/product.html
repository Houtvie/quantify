<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantify UI Mockups</title>
    <link rel="stylesheet" href="style.css">

      

</head>
<body>
    <div class="container">
        <h1>Quantify Inventory System - UI Mockups</h1>
        
        
        <!-- Product Entry Form Mockup -->
        <div class="mockup-section">
            <div class="section-header">
                New Product Entry Form
            </div>
            <div class="mockup-content">
                <div class="form-container">
                    <form>
                        <div class="form-group">
                            <label for="productName">Product Name <span class="required">*</span></label>
                            <input type="text" id="productName" placeholder="e.g., iPhone 15 Pro (128GB)" required>
                            <div class="validation-note">Product name must be unique and descriptive</div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productId">Product ID <span class="required">*</span></label>
                                <input type="text" id="productId" placeholder="e.g., IP15P-128" required>
                                <div class="validation-note">Auto-generated or custom ID</div>
                            </div>
                            <div class="form-group">
                                <label for="barcode">Barcode</label>
                                <input type="text" id="barcode" placeholder="Scan or enter manually">
                                <div class="validation-note">Optional - can be generated automatically</div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">Category <span class="required">*</span></label>
                            <select id="category" required>
                                <option value="">Select Category</option>
                                <option value="smartphones">Smartphones</option>
                                <option value="laptops">Laptops</option>
                                <option value="accessories">Accessories</option>
                                <option value="tablets">Tablets</option>
                                <option value="audio">Audio Equipment</option>
                            </select>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="costPrice">Cost Price (₦) <span class="required">*</span></label>
                                <input type="number" id="costPrice" placeholder="0.00" step="0.01" min="0" required>
                                <div class="validation-note">Purchase price from supplier</div>
                            </div>
                            <div class="form-group">
                                <label for="sellingPrice">Selling Price (₦) <span class="required">*</span></label>
                                <input type="number" id="sellingPrice" placeholder="0.00" step="0.01" min="0" required>
                                <div class="validation-note">Must be greater than cost price</div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="initialStock">Initial Stock Quantity <span class="required">*</span></label>
                                <input type="number" id="initialStock" placeholder="0" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="minStock">Minimum Stock Level <span class="required">*</span></label>
                                <input type="number" id="minStock" placeholder="5" min="1" required>
                                <div class="validation-note">Alert threshold for low stock</div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="supplier">Supplier</label>
                            <select id="supplier">
                                <option value="">Select Supplier</option>
                                <option value="apple-ng">Apple Nigeria</option>
                                <option value="samsung-west">Samsung West Africa</option>
                                <option value="slot-systems">Slot Systems</option>
                                <option value="computer-village">Computer Village Distributors</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Product Description</label>
                            <textarea id="description" rows="3" placeholder="Brief description of the product features and specifications"></textarea>
                        </div>
                        
                        <div class="form-buttons">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
